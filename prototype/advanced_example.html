<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MC2 - Classroom Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBddRPtIQIxETvq5c9kzaZ82l3m00QWvQ8"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/lib/markerclusterer.js"></script>
    <script src="js/lib/json-requestor.js"></script>
    <script type="text/javascript" src="js/classroom-map.js"></script>
    <link rel="stylesheet" href="styles/css/classroom-map.css"></link>
  </head>
  <body>
    <div class="classroom-information">
      <div class="classroom-information__summary">
        <div class="classroom-information__banner">
          <img src="images/the-woks.jpg">
        </div>
        <div class="classroom-information__snippet">
          <div class="address">3228 Healy Ave</div>
          <div class="raitings">
            <div class="raitings__score">5.0</div>
            <div class="raitings__reviews">10 reviews</div>
          </div>
        </div>
        <div class="hosts container--center">
          <div class="container--center">
            <h2>The Hosts</h2>
            <div class="host"></div>
            <div class="host"></div>
          </div>
        </div>
        <div class="students container--center">
          <div class="container--center">
            <h2>Home schoolers</h2>
            <div class="student"></div>
            <div class="student"></div>
            <div class="student"></div>
          </div>
        </div>
        <div class="availability">
          
        </div>
      </div>
      <div class="classroom-information__details">
      </div>
    </div>
    <div class="overlay-background"></div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </body>
</html>
