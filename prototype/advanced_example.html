<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MarkerClusterer v3 Advanced Example</title>

    <style>
      body {
        margin: 0;
        padding: 10px 20px 20px;
        font-family: Arial;
        font-size: 16px;
      }
      #map-container {
        padding: 6px;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc #ccc #999 #ccc;
        -webkit-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        -moz-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        box-shadow: rgba(64, 64, 64, 0.1) 0 2px 5px;
        width: 800px;
      }
      #map {
        width: 800px;
        height: 400px;
      }
      #actions {
        list-style: none;
        padding: 0;
      }
      #inline-actions {
        padding-top: 10px;
      }
      .item {
        margin-left: 20px;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBddRPtIQIxETvq5c9kzaZ82l3m00QWvQ8"></script>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/lib/markerclusterer.js"></script>
    <script src="js/lib/json-requestor.js"></script>
    <script type="text/javascript" src="js/classroom-map.js"></script>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </body>
</html>
